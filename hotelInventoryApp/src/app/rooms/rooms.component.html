<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
    <p>Number Of Rooms:</p>
    <div [innerText]="numberOfRooms"></div>
</div>

{{room?.availableRooms ?? "No rooms"}}


<div *ngIf="room.availableRooms > 0">
    <app-rooms-list [rooms]="roomList"
    (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<button (click)="toggle()">Toggle</button>
